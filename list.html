<!DOCTYPE html>
<html>
    <head>
        <title>List</title>

        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap Styling -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- CSS and Fonts Styling -->
        <link href="styles\list.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">

            <!-- Header Section -->
            <header>
                <div id="logo-div">
                    <a href="index.html">
                        <img src="assests\images\logo.png" alt="logo" id="logo-img">
                    </a>
                </div>
                
                <div id="login-div">
                    <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#loginModal" id="login-button">
                        LOGIN
                    </button>
                </div>
            </header>

            <!-- Bootstrap Modal Section for Login -->
            <div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <form>
                                <div class="form-group row">
                                    <div class="col">
                                        <label for="loginInputUsername">Username: </label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="loginInputEmail" aria-describedby="userHelp" placeholder="Enter Username">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col">
                                        <label for="loginInputPassword">Password</label>
                                    </div>
                                    <div class="col">
                                        <input type="password" class="form-control" id="loginInputPassword" aria-describedby="passwordHelp" placeholder="Password">
                                    </div>
                                </div>
                                
                            </form>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col text-left">
                                <button type="login" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div id="content">

                <!-- List and Map view section -->
                <div id="view-div">
                    <ul class="nav nav-pills" id="pills-tab">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
                        </li>
                    </ul>
                </div>

                <!-- Bootstrap design for both views -->
                <div class="tab-content" id="pills-tabContent">
                    <div id="list-view" class="tab-pane fade show active">
                        <div class="hotel-div">
                            <a href="detail.html" id="radison-hotel-link">
                                <div class="hotel-info-div">
                                    <div class="hotel-img">
                                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="radison_blue" class="hotel-images">
                                    </div>
                                    
                                    <div class="hotel-info">
                                        <h3>Radison Blue</h3>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star-half-o half-checked"></span>
                                        <p>New Delhi</p>
                                    </div>
                                </div>
                            </a>
                        </div>
    
                        <div class="hotel-div">
                            <div class="hotel-info-div">
                                <div class="hotel-img">
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="lalit" class="hotel-images">
                                </div>
                                
                                <div class="hotel-info">
                                    <h3>The Lalit</h3>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star-half-o half-checked"></span>
                                    <span class="fa fa-star"></span>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </div>
    
                        <div class="hotel-div">
                            <div class="hotel-info-div">
                                <div class="hotel-img">
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="taj" class="hotel-images">
                                </div>
                                
                                <div class="hotel-info">
                                    <h3>Taj Palace</h3>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="map-view" class="tab-pane fade">
                        <div>
                            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="map" id="map-img">
                        </div>
                    </div>
                </div>

            </div>

            <!-- Footer Section -->
            <footer>
                <!-- Contacts Section -->
                <div id="contact-div">
                    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#contactModal" id="contact-button">
                        Contact Us
                    </button>
                </div>

                <!-- Copyright section -->
                <div id="copyright-div">
                    <p id="copyright-para">&#9400; 2021 ROOM SEARCH PVT. LTD.</p>
                </div>

                <!-- Social Medial links Section -->
                <div id="social-div">
                    <a href="https://www.facebook.com" target="_blank" class="social-link">
                        <img src="assests/images/facebook.png" alt="facebook" class="social-media-image">
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="social-link">
                        <img src="assests/images/instagram.png" alt="instagram" class="social-media-image">
                    </a>
                    <a href="https://twitter.com" target="_blank" class="social-link">
                        <img src="assests/images/twitter.png" alt="twitter" class="social-media-image">
                    </a>
                </div>
            </footer>

            <!-- Boostrap Modal for Contact -->
            <div class="modal" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Get in touch</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <form>
                                <p>Thank you for reaching out!!!</p>
                                <p>Please enter your email and we will get back to you.</p>
                                <div class="form-group" id="contact-form">
                                    <div class="row">
                                        <div class="col">
                                            <label for="contactInputEmail">Email: </label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="contactInputEmail" aria-describedby="emailHelp" placeholder="Enter Username" required>
                                        </div>
                                    </div>
                                </div>
                            </form>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col text-left">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>  

        </div>
    </body>
</html>
