<!DOCTYPE html>
<html>
    <head>
        <title>List</title>

        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap Styling -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- CSS and Fonts Styling -->
        <link href="styles\list.css" rel="stylesheet">
        <link href="styles\common.css" rel="stylesheet">
        <link href="styles\loader.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="loader"></div>

        <div id="main">

            <!-- Header Section -->
            <div id="header-main"></div>

            <div id="content">

                <!-- List and Map view section -->
                <div id="view-div">
                    <ul class="nav nav-pills" id="pills-tab">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
                        </li>
                    </ul>
                </div>

                <!-- Bootstrap design for both views -->
                <div class="tab-content" id="pills-tabContent">
                    <div id="list-view" class="tab-pane fade show active"></div>

                    <div id="map-view" class="tab-pane fade"></div>
                </div>

            </div>

            <!-- Footer Section -->
            <div id="footer-main"></div>
        
        <script src="scripts\list.js"></script>
        <script src="scripts\common.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiE8sg7SvFA1CSwqNihrVc_RllzJ64200&callback=initMap"></script>
    </body>
</html>
