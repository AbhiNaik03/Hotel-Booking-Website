<!DOCTYPE html>
<html>
    <head>
        <title>List</title>

        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap Styling -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- CSS and Fonts Styling -->
        <link href="styles\list.css" rel="stylesheet">
        <link href="styles\common.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">

            <!-- Header Section -->
            <div id="header-main"></div>

            <div id="content">

                <!-- List and Map view section -->
                <div id="view-div">
                    <ul class="nav nav-pills" id="pills-tab">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
                        </li>
                    </ul>
                </div>

                <!-- Bootstrap design for both views -->
                <div class="tab-content" id="pills-tabContent">
                    <div id="list-view" class="tab-pane fade show active">
                        <div class="hotel-div">
                            <a href="detail.html" id="radison-hotel-link">
                                <div class="hotel-info-div">
                                    <div class="hotel-img">
                                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="radison_blue" class="hotel-images">
                                    </div>
                                    
                                    <div class="hotel-info">
                                        <h3>Radison Blue</h3>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star-half-o half-checked"></span>
                                        <p>New Delhi</p>
                                    </div>
                                </div>
                            </a>
                        </div>
    
                        <div class="hotel-div">
                            <div class="hotel-info-div">
                                <div class="hotel-img">
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="lalit" class="hotel-images">
                                </div>
                                
                                <div class="hotel-info">
                                    <h3>The Lalit</h3>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star-half-o half-checked"></span>
                                    <span class="fa fa-star"></span>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </div>
    
                        <div class="hotel-div">
                            <div class="hotel-info-div">
                                <div class="hotel-img">
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="taj" class="hotel-images">
                                </div>
                                
                                <div class="hotel-info">
                                    <h3>Taj Palace</h3>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="map-view" class="tab-pane fade">
                        <div>
                            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="map" id="map-img">
                        </div>
                    </div>
                </div>

            </div>

            <!-- Footer Section -->
            <div id="footer-main"></div>

        <script src="scripts\common.js"></script>
    </body>
</html>
