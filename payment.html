<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>
        <link href="styles\payment.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">

            <header>
                <div id="logo-div">
                    <a href="index.html">
                        <img src="assests\images\logo.png" alt="logo" id="logo-img">
                    </a>
                </div>
                
                <div id="login-div">
                    <a href="login.html" id="login-link">Login</a>
                </div>
            </header>

            <div id="content">

                <div class="payment-div">
                    <div id="hotel-info">

                        <div id="img-div">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="radison_blue" id="radison">
                        </div>
                        
                        <div id="info-div">
                            <h2>Radison Blu Hotel</h2>
    
                            <p>Outer Ring Road, Paschim Vihar,</p>
                            <p>New Delhi 110087, India</p>
                        </div>
                    </div>
                </div>

                <div class="payment-div">

                    <div id="customer-div">
                        <div id="customer-info">
                            <b>Name:</b> John Doe <br><br>
                            <b>Number of Adults:</b> 2<br> <br>
        
                            <b>Check in Date:</b> 24/12/2021<br> <br>
                            <b>Check out Date:</b> 26/12/2021<br> <br>
                        </div>
                        
                        
                        <div id="tariff">
                            <b>Tariff Breakdown:</b> Rs 1000 X 2 Adults X 2 Nights<br> <br>
                            <b>Total Amount:</b> Rs 1000<br>
                        </div>
        
                        <div id="payment-link-div">
                            <a href="payment.html" id="pay">Pay Now</a>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>

            <footer>
                <div id="contact-div">
                    <a href="contact.html" id="contact-link">Contact Us</a>
                </div>

                <div id="copyright-div">
                    <p id="copyright-para">&#9400; 2021 ROOM SEARCH PVT. LTD.</p>
                </div>

                <div id="social-div">
                    <a href="https://www.facebook.com" target="_blank" class="social-link">
                        <img src="assests/images/facebook.png" alt="facebook" class="social-media-image">
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="social-link">
                        <img src="assests/images/instagram.png" alt="instagram" class="social-media-image">
                    </a>
                    <a href="https://twitter.com" target="_blank" class="social-link">
                        <img src="assests/images/twitter.png" alt="twitter" class="social-media-image">
                    </a>
                </div>
            </footer>

        </div>
    </body>
</html>
