<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>

        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap Styling -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- CSS and Fonts Styling -->
        <link href="styles\payment.css" rel="stylesheet">
        <link href="styles\common.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">

            <!-- Header Section -->
            <div id="header-main"></div>

            <div id="content">

                <div class="payment-div">
                    <div id="hotel-info">

                        <div id="img-div">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="radison_blue" id="radison">
                        </div>
                        
                        <div id="info-div">
                            <h2>Radison Blu Hotel</h2>
    
                            <p>Outer Ring Road, Paschim Vihar,</p>
                            <p>New Delhi 110087, India</p>
                        </div>
                    </div>
                </div>

                <div class="payment-div">

                    <!-- Payment Form Section -->
                    <div id="customer-div">
                        <div id="customer-info">
                            <b>Name:</b> John Doe <br><br>
                            <b>Number of Adults:</b> 2<br> <br>
        
                            <b>Check in Date:</b> 24/12/2021<br> <br>
                            <b>Check out Date:</b> 26/12/2021<br> <br>
                        </div>
                        
                        
                        <div id="tariff">
                            <b>Tariff Breakdown:</b> Rs 1000 X 2 Adults X 2 Nights<br> <br>
                            <b>Total Amount:</b> Rs 1000<br>
                        </div>
        
                        <div id="payment-link-div">
                            <button type="button" class="btn btn-outline-success" id="pay-button">Pay Now</button>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>

            <!-- Footer Section -->
            <div id="footer-main"></div>

        </div>

        <script src="scripts\payment.js"></script>
        <script src="scripts\common.js"></script>
    </body>
</html>
