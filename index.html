<!DOCTYPE html>
<html>
    <head>

        <title>Index</title>

        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap Styling -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- CSS and Fonts Styling -->
        <link href="styles\index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div id="main">

            <!-- Header Section -->
            <header>
                <div id="logo-div">
                    <img src="assests\images\logo.png" alt="logo" id="logo-img">
                </div>
                
                <div id="login-div">
                    <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#loginModal" id="login-button">
                        LOGIN
                    </button>
                </div>
            </header>

            <!-- Bootstrap Modal Section for Login -->
            <div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <form>
                                <div class="form-group row">
                                    <div class="col">
                                        <label for="loginInputUsername">Username: </label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="loginInputEmail" aria-describedby="userHelp" placeholder="Enter Username">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col">
                                        <label for="loginInputPassword">Password</label>
                                    </div>
                                    <div class="col">
                                        <input type="password" class="form-control" id="loginInputPassword" aria-describedby="passwordHelp" placeholder="Password">
                                    </div>
                                </div>
                                
                            </form>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col text-left">
                                <button type="login" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>  
                

            <div id="content">

                <!-- Search Bar Section -->
                <div id="search-bar-div">
                    <input type="text" autocomplete="off" placeholder="City" id="search-text" size="40">
                </div>

                <!-- City Cards Section -->
                <div class="city-card-div">
                    <div class="city-card pair-1">
                        <div class="img-div">
                            <a href="list.html" id="delhi-city-link">
                                <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="delhi" class="city-image">
                            </a>
                        </div>
                        <div class="img-text-div">
                            Delhi
                        </div>
                    </div>
                    <div class="city-card pair-1">
                        <div class="img-div">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa" class="city-image">
                        </div>
                        <div class="img-text-div">
                            Goa
                        </div>
                    </div>
                    <div class="city-card pair-2">
                        <div class="img-div">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="hyderbad" class="city-image">
                        </div>
                        <div class="img-text-div">
                            Hyderbad
                        </div>
                    </div>
                    <div class="city-card pair-2">
                        <div class="img-div">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="kolkata" class="city-image">
                        </div>
                        <div class="img-text-div">
                            Kolkata
                        </div>
                    </div>
                    
                </div>

                <div class="city-card-div">
                    <div class="city-card pair-1">
                        <div class="img-div">
                                <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="chennai" class="city-image">
                        </div>
                        <div class="img-text-div">
                            Chennai
                        </div>
                    </div>
                    <div class="city-card pair-1">
                        <div class="img-div">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="agra" class="city-image">
                        </div>
                        <div class="img-text-div">
                            Agra
                        </div>
                    </div>
                    <div class="city-card pair-2">
                        <div class="img-div">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="jaipur" class="city-image">
                        </div>
                        <div class="img-text-div">
                            Jaipur
                        </div>
                    </div>
                    <div class="city-card pair-2">
                        <div class="img-div">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="bengaluru" class="city-image">
                        </div>
                        <div class="img-text-div">
                            Bengaluru
                        </div>
                    </div>
                </div>

                <!-- View link -->
                <div id="view-div">
                    <button type="button" class="btn btn-secondary btn-sm" onclick="window.location.href='index.html#'">View more >></button>
                </div>
            </div>

            <!-- Footer Section -->
            <footer>
                <!-- Contacts Section -->
                <div id="contact-div">
                    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#contactModal" id="contact-button">
                        Contact Us
                    </button>
                </div>

                <!-- Copyright section -->
                <div id="copyright-div">
                    <p id="copyright-para">&#9400; 2021 ROOM SEARCH PVT. LTD.</p>
                </div>

                <!-- Social Medial links Section -->
                <div id="social-div">
                    <a href="https://www.facebook.com" target="_blank" class="social-link">
                        <img src="assests/images/facebook.png" alt="facebook" class="social-media-image">
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="social-link">
                        <img src="assests/images/instagram.png" alt="instagram" class="social-media-image">
                    </a>
                    <a href="https://twitter.com" target="_blank" class="social-link">
                        <img src="assests/images/twitter.png" alt="twitter" class="social-media-image">
                    </a>
                </div>
            </footer>

            <!-- Boostrap Modal for Contact -->
            <div class="modal" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Get in touch</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <form>
                                <p>Thank you for reaching out!!!</p>
                                <p>Please enter your email and we will get back to you.</p>
                                <div class="form-group" id="contact-form">
                                    <div class="row">
                                        <div class="col">
                                            <label for="contactInputEmail">Email: </label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="contactInputEmail" aria-describedby="emailHelp" placeholder="Enter Username" required>
                                        </div>
                                    </div>
                                </div>
                            </form>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col text-left">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>  

        </div>
    </body>
</html>
